<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="main.css" />
    <title>Miles Walked</title>
  </head>
  <body>
    <h2>Miles walked through</h2>
    <h3 id="date"></h3>
    <div class="buttons my-3">
      <hr />
      <div class="container col-md-6">
        <div class="row">
          <button type="button" class="col btn btn-primary" id="month-0">JAN</button>
          <button type="button" class="col btn btn-primary" id="month-1">FEB</button>
          <button type="button" class="col btn btn-primary" id="month-2">MAR</button>
          <button type="button" class="col btn btn-primary" id="month-3">APR</button>
        </div>
        <div class="row">
          <button type="button" class="col btn btn-primary" id="month-4">MAY</button>
          <button type="button" class="col btn btn-primary" id="month-5">JUN</button>
          <button type="button" class="col btn btn-primary" id="month-6">JUL</button>
          <button type="button" class="col btn btn-primary" id="month-7">AUG</button>
        </div>
        <div class="row">
          <button type="button" class="col btn btn-primary" id="month-8">SEP</button>
          <button type="button" class="col btn btn-primary" id="month-9">OCT</button>
          <button type="button" class="col btn btn-primary" id="month-10">NOV</button>
          <button type="button" class="col btn btn-primary" id="month-11">DEC</button>
        </div>
        <div class="row">
        </div>
      </div>
    </div>
    <h3 id="heading" class="text-center"></h3>
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Miles</td>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <script type="text/javascript" src="athlete.js"></script>
    <script type="text/javascript" src="priorData.js"></script>
    <script src="script.js"></script>
  </body>
</html>
